<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Design Figma</title>

    <link
      rel="shortcut icon"
      href="./assets/icons/logo.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/home.css" />
    <link rel="stylesheet" href="./assets/css/projects.css" />
    <link rel="stylesheet" href="./assets/css/modal.css" />
    <link rel="stylesheet" href="./assets/css/skills.css" />
    <link rel="stylesheet" href="./assets/css/contact.css" />
    <link rel="stylesheet" href="./assets/css/curses.css" />
    <link rel="stylesheet" href="./assets/css/acordeon.css" />
  </head>
  <body>
    <main>
      <header class="head">
        <img id="menu-open" src="./assets/icons/menu.svg" alt="Icon menu" />

        <nav id="menu">
          <a href="#home">Início</a>
          <a href="#projects">Projetos</a>
          <a href="#skills">Habilidades</a>
          <a href="#contact">Contato</a>
        </nav>

        <nav id="menu-responsive">
          <img id="menu-close" src="./assets/icons/close.svg" alt="Icon sair" />
          <a href="#home">Início</a>
          <a href="#projects">Projetos</a>
          <a href="#skills">Habilidades</a>
          <a href="#contact">Contato</a>
        </nav>
      </header>

      <section class="home" id="home">
        <div class="presentation">
          <div class="heading">
            <img id="hand" src="./assets/icons/hand.svg" />
            <span> Hi I'm </span>
            <h2>Valdir Alves</h2>
            <span
              >&lt;&gt;&nbsp; Fullstack Developer Jr&nbsp;&lt;&#47;&gt;</span
            >
          </div>
          <img id="coding" src="./assets/icons/coding.svg" />
        </div>
      </section>

      <section class="projects" id="projects">
        <h2>Projetos</h2>
        <div class="container">
          <ul class="projects-list"></ul>
          <div class="modal" id="modal">
            <img
              id="modal-close"
              src="./assets/icons/close.svg"
              alt="icone de sair"
            />
            <div class="modal-img">
              <img src="" alt="" />
            </div>
            <h3></h3>
            <p></p>
            <div class="btn-group" id="btn-group"></div>
          </div>
        </div>
      </section>

      <section class="skills" id="skills">
        <h2>Habilidades</h2>
        <ul></ul>
      </section>

      <section class="contact" id="contact">
        <h2>Contato</h2>
        <div class="social-media">
          <a href="https://www.linkedin.com/in/valdiralves3000/" target="_blank"
            ><img src="./assets/icons/linkedin.svg" alt="" />
          </a>
          <a href="https://github.com/valdir-alves3000/" target="_blank"
            ><img src="./assets/icons/gitHub.svg" alt="" />
          </a>
          <a href="mailto:valdiralves3000@gmail.com" target="_blank"
            ><img src="./assets/icons/email.svg" alt="" />
          </a>
        </div>
      </section>

      <section class="acordeon">
        <button class="trigger" type="button">
          <h2>Cursos</h2>
        </button>

        <div class="content">
          <ul class="courses" id="courses"></ul>
        </div>
      </section>

      <footer class="footer"></footer>
    </main>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/projects.js"></script>
    <script src="./assets/js/skills.js"></script>
    <script src="./assets/js/courses.js"></script>

    <script src="./assets/js/menu.js"></script>
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/acordeon.js"></script>
    <script src="./assets/js/main.js"></script>

</html>
